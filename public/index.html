<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Student Management</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.css" type="text/css"/>
</head>
<body ng-app="studentManagementApp">

<div id="container" ng-controller="studentController">
    <p ng-model="message"></p>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Student ID</th>
            <th>Full name</th>
            <th>GPA</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td>
                <input ng-model="student.studentID" type="number" class="form-control" placeholder="Student ID"/>
            </td>
            <td>
                <input ng-model="student.fullName" type="text" class="form-control" placeholder="Full name"/>
            </td>
            <td>
                <input ng-model="student.GPA" type="number" class="form-control" placeholder="GPA"/>
            </td>
            <td>
                <button ng-hide="isEdittingStudent" ng-click="addStudent()" class="btn btn-info">Add</button>
                <button ng-show="isEdittingStudent" ng-click="saveStudent(student.index)" class="btn btn-success">Save
                </button>
                <button ng-show="isEdittingStudent" ng-click="cancelEdit()" class="btn btn-primary">Cancel</button>
            </td>
        </tr>
        <tr ng-repeat="student in students">
            <td>{{$index + 1}}</td>
            <td>{{student.studentID}}</td>
            <td>{{student.fullName}}</td>
            <td>{{student.GPA}}</td>
            <td>
                <button ng-click="editStudent(student, $index)" class="btn btn-warning">Edit</button>
                <button ng-click="deleteStudent($index)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
